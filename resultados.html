<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Respuesta de Chat con Vila-Seca</title>
    <link rel="stylesheet" href="gris_sobre_gris.css">
    <link rel="stylesheet" href="../botones.css">
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f9f9f9; color: #333; }
        .contenedor-pagina { max-width: 800px; margin: auto; padding: 1em; padding-bottom: 120px; }
        #contenedor-patrocinadores { display: block; width: 100%; margin: 2em 0; }

        /* Sobrescribimos el tamaño de la clase .card para mantener el aspecto horizontal */
        .card {
            width: 100%;
            height: auto; /* Altura automática */
            padding: 1.5em;
            margin-bottom: 1em; /* Espacio vertical entre tarjetas */
            text-align: left; /* Alineación de texto a la izquierda */
            display: block; /* Aseguramos que el contenido fluya como un bloque */
        }
        .card h3 { margin-top: 0; }
        .card p {
            font-size: 80%;
            font-weight: normal;
        }

        /* Tarjeta de respuesta transparente */
        .card-respuesta { 
            background-color: transparent; 
            border: none; 
            padding: 1.5em; 
        }

        /* Estilos para el logo */
        .logo-container {
            text-align: center;
            margin: 2.5em 0 1em 0;
        }
        .logo-container img {
            max-width: 30%;
            height: auto;
        }
        .titulo-seccion { color: #555; width: 100%; text-align: center; margin-bottom: 1em; }

        #titulo-respuesta {
            font-size: 1.2em;
            position: relative;
            bottom: 25px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            padding-top: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        /* Estilos para el contenedor de botones de feedback */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            transform: scale(0.75);
        }

        /* Estilos para la imagen estática dentro del botón */
        .button-icon-static {
            position: absolute;
            top: 50%;
            left: 0.64rem;
            transform: translateY(-50%);
            width: 19px;
            height: 19px;
            z-index: 9;
        }
        /* Ajustar la posición del texto del botón */
        button.learn-more .button-text {
            margin: 0 0 0 3.5rem; /* Ajustar margen para dejar espacio a la imagen */
            text-align: left;
        }

        /* Estilos de la barra de búsqueda */
        .text-field-container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding-bottom: 0px;
        }
        .textarea-wrapper {
            position: relative;
            border: 2px solid #d0d0d0;
            border-radius: 25px;
            background-color: #ffffff;
            padding-right: 50px;
        }
        .text-field {
            width: 100%;
            min-height: 46px;
            max-height: 116px;
            padding: 12px 0px 12px 16px;
            border: none;
            border-radius: 23px;
            background-color: transparent;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            overflow-y: auto;
            line-height: 1.4;
            box-sizing: border-box;
        }
        .text-field:focus {
            outline: none;
        }
        .textarea-wrapper:focus-within {
            border-color: #d0d0d0;
        }
        .text-field::placeholder {
            color: #999;
            font-style: italic;
        }
        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 34px;
            height: 34px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            z-index: 3;
        }
        .send-button:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .send-button:active {
            background-color: rgba(0, 123, 255, 0.2);
        }
        .send-icon {
            width: 20px;
            height: 20px;
            fill: #666;
            transition: fill 0.2s ease;
        }
        .send-button:hover .send-icon {
            fill: #007bff;
        }
        .sending {
            opacity: 0.7;
            pointer-events: none;
        }
        .status-message {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .status-message.show {
            opacity: 1;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .text-field::-webkit-scrollbar {
            width: 8px;
        }
        .text-field::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 4px;
        }
        .text-field::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 4px;
            border: 1px solid #ffffff;
        }
        .text-field::-webkit-scrollbar-thumb:hover {
            background: #b0b0b0;
        }
        .text-field {
            scrollbar-width: thin;
            scrollbar-color: #d0d0d0 transparent;
        }

        @media (min-width: 768px) {
            #contenedor-patrocinadores {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            #contenedor-patrocinadores .card {
                width: 32%; /* for 3 cards */
                padding: 1em;
            }

            #contenedor-patrocinadores .card:nth-child(1):nth-last-child(2),
            #contenedor-patrocinadores .card:nth-child(2):nth-last-child(1) {
                width: 48%; /* for 2 cards */
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-pagina">
        <div id="contenedor-patrocinadores"></div>

        <div class="logo-container">
            <img src="../logo.png" alt="Logo de Chat con Vila-Seca">
        </div>

        <div class="card-respuesta">
            <h2 id="titulo-respuesta"></h2>
            <p id="contenido-respuesta"></p>
        </div>
    </div>
    <script>
        window.onload = function() {
            const datosCodificados = localStorage.getItem('aiResponse');
            localStorage.removeItem('aiResponse'); // Limpiar para no mostrarlo de nuevo

            if (!datosCodificados) {
                document.querySelector('.card-respuesta').innerHTML = '<h2>Error</h2><p>No se pudo cargar la respuesta.</p>';
                return;
            }
            try {
                const datos = JSON.parse(datosCodificados);
                document.getElementById('titulo-respuesta').innerText = datos.tituloRespuesta || 'Respuesta';
                document.getElementById('contenido-respuesta').innerText = datos.contenidoRespuesta || 'No se encontró contenido.';
                
                const contenedorPatrocinadores = document.getElementById('contenedor-patrocinadores');
                if (datos.patrocinadores && datos.patrocinadores.length > 0) {
                    const tituloAnuncios = document.createElement('h3');
                    tituloAnuncios.className = 'titulo-seccion';
                    tituloAnuncios.innerText = 'Información de interés comercial';
                    contenedorPatrocinadores.appendChild(tituloAnuncios);

                    datos.patrocinadores.forEach(patrocinador => {
                        const divSponsor = document.createElement('div');
                        divSponsor.className = 'card';
                        
                        // Lógica para leer el objeto JSON del campo "anuncio"
                        if (patrocinador.anuncio && typeof patrocinador.anuncio === 'object') {
                            const titulo = patrocinador.anuncio.titulo || 'Anuncio';
                            const contenido = patrocinador.anuncio.contenido || 'Contenido no disponible.';
                            divSponsor.innerHTML = `<h3>${titulo}</h3><p>${contenido}</p>`;
                        } else {
                            divSponsor.innerHTML = `<h3>Anuncio no válido</h3>`;
                        }

                        contenedorPatrocinadores.appendChild(divSponsor);
                    });
                }
            } catch (error) {
                console.error("Error al procesar los datos:", error);
                document.querySelector('.card-respuesta').innerHTML = '<h2>Error</h2><p>La respuesta tiene un formato incorrecto.</p>';
            }
        };
    </script>
    
</body>
</html>
