<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Grabador de Voz</title>
    <style>
        /* Estilos generales del componente */
        .voice-recorder {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 320px;
            padding: 20px;
        }

        .mic-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform: translateY(-40px);
        }

        .mic-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
            z-index: 2;
        }

        .mic-container.recording .mic-icon {
            box-shadow: none;
        }

        /* Estilos de la animación (de Uiverse.io) */
        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85px;
            height: 85px;
            display: none; /* Oculto por defecto */
            z-index: 1;
            border-radius: 50%;
            animation: rotate_3922 1.2s linear infinite;
            background-image: linear-gradient(#ea5c52ff, #84cdfa, #abba3bff);
        }

        .mic-container.recording .animation-container {
            display: block;
        }

        .animation-container span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: linear-gradient(#ea5c52ff, #84cdfa, #abba3bff);
        }

        .animation-container span:nth-of-type(1) { filter: blur(5px); }
        .animation-container span:nth-of-type(2) { filter: blur(10px); }
        .animation-container span:nth-of-type(3) { filter: blur(25px); }
        .animation-container span:nth-of-type(4) { filter: blur(50px); }

        @keyframes rotate_3922 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Estilos de los textos y controles */
        .status-text {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-top: 20px;
            min-height: 40px;
            transform: translateY(-40px);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: -45px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .controls.visible {
            opacity: 1;
            visibility: visible;
        }

        .controls button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            background: transparent;
            padding: 0;
            font-size: inherit;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .controls button.learn-more {
            width: 9rem;
            height: auto;
        }

        .controls button.learn-more .circle {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            position: relative;
            display: block;
            margin: 0;
            width: 2rem;
            height: 2rem;
            background: #b8b8b8;
            border-radius: 1.625rem;
        }

        .controls button.learn-more .circle .icon {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            background: #fff;
        }

        .controls button.learn-more .circle .icon.arrow {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            left: 0.5rem;
            width: 0.9rem;
            height: 0.1rem;
            background: none;
        }

        .controls button.learn-more .circle .icon.arrow::before {
            position: absolute;
            content: "";
            top: -0.25rem;
            right: 0.05rem;
            width: 0.5rem;
            height: 0.5rem;
            border-top: 0.1rem solid #fff;
            border-right: 0.1rem solid #fff;
            transform: rotate(45deg);
        }

        .controls button.learn-more .button-text {
            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0.5rem 0;
            margin: 0 0 0 2.2rem;
            color: #808080;
            font-weight: 700;
            line-height: 1.6;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
        }

        .controls button:hover .circle {
            width: 100%;
        }

        .controls button:hover .circle .icon.arrow {
            background: #fff;
            transform: translate(1rem, 0);
        }

        .controls button:hover .button-text {
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="voice-recorder" id="voiceRecorder">
        <div class="mic-container" id="micContainer">
            <img src="microfono.png" alt="Micrófono" class="mic-icon" id="micIcon">
            <div class="animation-container">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
        <p class="status-text" id="statusText">Toca el micrófono para enviar un mensaje con tu voz.</p>
        <div class="controls" id="controls">
            <button class="learn-more" id="playBtn">
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">Reproducir</span>
            </button>
            <button class="learn-more" id="discardBtn">
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">Descartar</span>
            </button>
            <button class="learn-more" id="sendBtn">
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">Enviar</span>
            </button>
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                if (!this.container) {
                    console.error("Contenedor del grabador no encontrado");
                    return;
                }

                this.elements = {
                    micContainer: this.container.querySelector('#micContainer'),
                    statusText: this.container.querySelector('#statusText'),
                    controls: this.container.querySelector('#controls'),
                    playBtn: this.container.querySelector('#playBtn'),
                    discardBtn: this.container.querySelector('#discardBtn'),
                    sendBtn: this.container.querySelector('#sendBtn'),
                };

                this.isRecording = false;
                this.hasPermission = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.recordingTimer = null;
                this.maxRecordingTime = 30; // en segundos

                this.init();
            }

            init() {
                this.elements.micContainer.addEventListener('click', () => this.handleMicClick());
                this.elements.playBtn.addEventListener('click', () => this.playRecording());
                this.elements.discardBtn.addEventListener('click', () => this.discardRecording());
                this.elements.sendBtn.addEventListener('click', () => this.sendRecording());

                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.elements.statusText.textContent = "Tu navegador no permite grabar audio.";
                }
            }

            async handleMicClick() {
                if (this.isRecording) {
                    this.stopRecording();
                } else if (!this.hasPermission) {
                    await this.requestPermission();
                } else {
                    this.startRecording();
                }
            }

            async requestPermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.hasPermission = true;
                    this.startRecording(stream); // Iniciar grabación con el stream ya obtenido
                } catch (error) {
                    this.elements.statusText.textContent = "Debes permitir el acceso al micrófono.";
                    console.error("Error de permisos:", error);
                }
            }

            async startRecording(stream) {
                try {
                    const audioStream = stream || await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Encontrar un mimeType compatible
                    const options = {};
                    if (MediaRecorder.isTypeSupported('audio/ogg; codecs=opus')) {
                        options.mimeType = 'audio/ogg; codecs=opus';
                    } else if (MediaRecorder.isTypeSupported('audio/webm; codecs=opus')) {
                        options.mimeType = 'audio/webm; codecs=opus';
                    } else if (MediaRecorder.isTypeSupported('audio/wav')) {
                        options.mimeType = 'audio/wav';
                    } else {
                        throw new Error('No se encontró un formato de audio compatible.');
                    }

                    this.mediaRecorder = new MediaRecorder(audioStream, options);

                    this.mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: options.mimeType });
                        this.audioChunks = [];
                        audioStream.getTracks().forEach(track => track.stop());
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.updateUIForRecording(true);

                    this.recordingTimer = setTimeout(() => {
                        this.stopRecording(true); // Detener por límite de tiempo
                    }, this.maxRecordingTime * 1000);

                } catch (error) {
                    this.elements.statusText.textContent = "No se pudo iniciar la grabación.";
                    console.error("Error detallado al grabar:", error);
                }
            }

            stopRecording(isTimeout = false) {
                if (!this.mediaRecorder) return;
                
                this.mediaRecorder.stop();
                this.isRecording = false;
                clearTimeout(this.recordingTimer);
                this.updateUIForRecording(false);

                if (isTimeout) {
                    this.elements.statusText.textContent = "Has excedido el tiempo de grabación del mensaje";
                }
            }

            updateUIForRecording(isRecording) {
                if (isRecording) {
                    this.elements.micContainer.classList.add('recording');
                    this.elements.statusText.textContent = "Toca de nuevo para detener la grabación";
                    this.elements.controls.classList.remove('visible');
                } else {
                    this.elements.micContainer.classList.remove('recording');
                    this.elements.statusText.textContent = "Grabación finalizada. ¿Qué deseas hacer?";
                    this.elements.controls.classList.add('visible');
                }
            }

            playRecording() {
                if (this.audioBlob) {
                    const audioUrl = URL.createObjectURL(this.audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                }
            }

            discardRecording() {
                this.audioBlob = null;
                this.elements.controls.classList.remove('visible');
                this.elements.statusText.textContent = "Toca el micrófono para enviar un mensaje con tu voz.";
            }

            sendRecording() {
                if (this.audioBlob) {
                    console.log("Audio Blob listo para enviar:", this.audioBlob);
                    this.elements.statusText.textContent = "¡Audio listo para ser enviado!";
                    // Aquí iría la lógica para subir el this.audioBlob a un servidor.
                    // Ejemplo: uploadToServer(this.audioBlob);
                }
            }
        }

        // Inicializar el componente
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder('voiceRecorder');
        });

    </script>

</body>
</html>
